<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>NFT preview card component</title>
  </head>
  <body class="flex-center">
    <article class="container">
      <img
        src="./images/image-equilibrium.jpg"
        alt="equilibrium image"
        class="equilibrium-img"
      />
      <h1 class="heading-primary">Equilibrium #3429</h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="cta-details flex-align-center">
        <span class="eth-price flex-align-center">0.041 ETH</span>
        <span class="days-left flex-align-center">3 days left</span>
      </div>
      <div class="flex-align-center">
        <img
          src="./images/image-avatar.png"
          alt="author photo"
          class="avatar-photo"
        />
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sree-lakshmi-n"
        >Sree Lakshmi N.</a
      >.
    </div>
  </body>
</html>
