<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="center">
    <article class="flex flex-dirn--col container">
      <img alt="Gabriel Chanel Perfume image" class="pdt-img" />
      <div class="pdt-content">
        <span class="subheading">Perfume</span>
        <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
        <p class="pdt-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pdt-cost flex">
          <p class="discounted-cost">$149.99</p>
          <p class="old-cost">$169.99</p>
        </div>
        <button class="btn-cta center">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </article>

    <div class="attribution footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/sree-lakshmi-n"
        target="_blank"
        >Sree Lakshmi N.</a
      >.
    </div>
  </body>
</html>
