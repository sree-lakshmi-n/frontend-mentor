<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Todo app</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">To do</h1>
        <button
          class="header__theme-toggle-button btn btn-light-theme"
        ></button>
      </header>
      <section class="section-to-do">
        <div class="section-to-do__new section-to-do__items">
          <button class="section-to-do__items-btn btn btn-checkbox"></button>
          <input
            type="text"
            placeholder="Create a new todo..."
            class="section-to-do__items-textbox"
          />
        </div>
        <div class="section-to-do__list">
          <div class="section-to-do__items">
            <button class="section-to-do__items-btn btn btn-checkbox"></button>
            <input
              type="text"
              class="section-to-do__items-textbox"
              value="Jog around the park 3x"
              readonly
            />
            <button class="section-to-do__items-btn btn btn-close"></button>
          </div>
          <div class="section-to-do__items">
            <button
              class="section-to-do__items-btn btn btn-checkbox btn-completed"
            ></button>
            <input
              type="text"
              class="section-to-do__items-textbox textbox-completed"
              value="10 mins meditation"
              readonly
            />
            <button class="section-to-do__items-btn btn btn-close"></button>
          </div>

          <div class="section-to-do__metrics section-to-do__items">
            <div class="section-to-do__metrics-items-left">
              <span class="items-left">5</span> items left
            </div>
            <nav class="section-to-do__metrics-nav">
              <ul class="section-to-do__metrics-nav-list">
                <li>All</li>
                <li>Active</li>
                <li>Completed</li>
              </ul>
            </nav>
            <div class="section-to-do__metrics-clear-btn">Clear Completed</div>
          </div>
        </div>
        <div class="section-to-do__instructions">
          Drag and drop to reorder list
        </div>
      </section>
    </main>

</html>
