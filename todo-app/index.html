<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Todo app</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">To do</h1>
        <button
          class="header__theme-toggle-button btn btn-light-theme"
        ></button>
      </header>
      <section class="section-to-do">
        <div class="section-to-do__new section-to-do__items">
          <button class="section-to-do__new-btn btn btn-checkbox"></button>
          <input type="text" placeholder="Create a new todo..." />
        </div>
      </section>
    </main>
    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->
