<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container flex-center">
      <img
        src="./images/bg-pattern-top.svg"
        alt="background top circle"
        class="bg-top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="background bottom circle"
        class="bg-bottom"
      />
      <article class="profile-container">
        <div class="profile-info">
          <img
            src="./images/image-victor.jpg"
            alt="photo of Victor, of whom this profile is about"
            class="profile-info-photo"
          />
          <div class="profile-info--name-age flex-center">
            <h1 class="heading-primary">Victor Crest</h1>
            <span class="profile-info-age">26</span>
          </div>
          <p class="profile-info-place">London</p>
        </div>
        <div class="profile-social">
          <p class="profile-social-followers"><strong>80K</strong> Followers</p>
          <p class="profile-social-likes"><strong>803K</strong> Likes</p>
          <p class="profile-social-photos"><strong>1.4K</strong> Photos</p>
        </div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sree-lakshmi-n"
        >Sreelakshmi N.</a
      >.
    </div>
  </body>
</html>
