<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Profile card component</title>
  </head>
  <body>
    <article class="container">
      <div class="profile-info">
        <img
          src="./images/image-victor.jpg"
          alt="photo of Victor, of whom this profile is about"
          class="profile-info-photo"
        />
        <h1 class="heading-primary">Victor Crest</h1>
        <span class="profile-info-age">26</span>
        <p class="profile-info-place">London</p>
      </div>
      <div class="profile-social">
        <div class="profile-social-followers">
          <span class="profile-social-followers-count">80K</span>
          <p>Followers</p>
        </div>
        <div class="profile-social-likes">
          <span class="profile-social-followers-count">803K</span>
          <p>Likes</p>
        </div>
        <div class="profile-social-photos">
          <span class="profile-social-followers-count">1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sree-lakshmi-n"
        >Sreelakshmi N.</a
      >.
    </div>
  </body>
</html>
