<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="section-header">
        <h1 class="title">IP Address Tracker</h1>
        <form action="#" class="search-bar">
          <input
            type="text"
            placeholder="Search for any IP address or domain "
            name="search"
            class="search-bar-input"
          />
          <button type="submit" class="search-bar-btn"><img src="./images/icon-arrow.svg" /></button>
        </form>
        <div class="ip-details-container">
          <div class="ip-address">
            <p class="ip-details-heading">IP Address</p>
            <span class="ip-details-content"></span>
          </div>
          <div class="ip-location">
            <p class="ip-details-heading">Location</p>
            <span class="ip-details-content"></span>
          </div>
          <div class="ip-timezone">
            <p class="ip-details-heading">Timezone</p>
            <p>UTC - <span class="ip-details-content"></span></p>
          </div>
          <div class="ip-isp">
            <p class="ip-details-heading"></p>
            <span class="ip-details-content"></span>
          </div>
        </div>
      </header>
      <section class="section-map"></section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sree-lakshmi-n"
        >Sree Lakshmi N.</a
      >.
    </div>
  </body>
</html>
