<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Expenses chart component</title>
  </head>
  <body class="flex-center">
    <main class="container">
      <section class="balance">
        <h1 class="balance-heading">My balance</h1>
        <span class="balance-amount"><strong>$921.48</strong></span>
      </section>
      <section class="spending">
        <div class="spending-weekly">
          <h1 class="spending-weekly-heading">Spending - Last 7 days</h1>
          <div class="spending-weekly-metrics">mon tue wed thu fri sat sun</div>
        </div>
        <div class="spending-monthly flex-center">
          <div class="spending-current-month">
            <h1 class="spending-current-month-heading">Total this month</h1>
            <span class="spending-current-month-metrics"
              ><strong>$478.33</strong></span
            >
          </div>
          <div class="spending-prev-month">
            <span class="spending-prev-month-metrics"
              ><strong>+2.4% </strong></span
            >
            <p class="spending-prev-month-label">from last month</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
