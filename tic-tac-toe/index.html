<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="home-page">
      <div class="logo"><img src="./images/logo.svg" /></div>
      <div class="game-choices">
        <p class="game-choices-heading">Pick player 1's mark</p>
        <div class="game-choices-marks">
          <div class="game-choices-marks-x selected">X</div>
          <div class="game-choices-marks-o">O</div>
        </div>
        <div class="game-choices-reminder">Remember: X goes first</div>
      </div>
      <div class="game-competitor-choices">
        <button class="game-competitor-choices-cpu btn">
          New Game (vs CPU)
        </button>
        <button class="game-competitor-choices-player btn">
          New Game (vs Player)
        </button>
      </div>
    </div>
    <div class="game-page hide">
      <nav class="top-nav">
        <div class="logo"><img src="./images/logo.svg" /></div>
        <div class="player-turn-container">
          <span class="player-turn"></span> Turn
        </div>
        <button class="btn-replay"></button>
      </nav>
      <main class="play-grid"></main>
      <section class="play-stats">
        <div class="play-stats-item score-container-x">
          <p class="score-heading">X (<span class="player-x"></span>)</p>
          <span class="score score-x">0</span>
        </div>
        <div class="play-stats-item score-container-ties">
          <p class="score-heading">ties</p>
          <span class="score score-ties">0</span>
        </div>
        <div class="play-stats-item score-container-o">
          <p class="score-heading">O (<span class="player-o"></span>)</p>
          <span class="score score-o">0</span>
        </div>
      </section>
    </div>
    <div class="result-overlay hide">
      <div class="result-container">
        <p class="heading-secondary winner-info">you won!</p>
        <p class="heading-primary result-info">x takes the round</p>
        <button class="btn btn-quit">quit</button>
        <button class="btn btn-continue">next round</button>
      </div>
    </div>
  </body>
</html>
